{% extends 'Saral/main.html' %}
    
    {% block content %}
    {% load static %}
    <div class="container mt-3">        
        <div class="row">
            <h3 class="pt-5">Top Series</h3><br><br>
        </div>
    </div>
    <div class="container">        
        <div class="row">
            <div class="list-container">
                {% for movie in movies %}
                    <div class="suggestion-container suggestion-container-new mt-2 mb-2 mr-3">
                        <div class="img-div">
                            <img src="{{movie.image.url}}" alt="{{movie.name}}" class="sugg-img">
                        </div>
                        <a href="{% url 'watch' movie.id %}" class="href-none"><h5 class=" pt-2 pb-1 text-uppercase"><b>{{movie.name}}</b></h5></a>
                        <div class="absolute-div pb-1">
                            <span>{{movie.publishDate}}</span>
                            <span>{{movie.contentAge}}</span>
                            <span>
                                {% for i in movie.genres.all|slice:':1' %}
                                    {{ i.name }}
                                {% endfor %}
                            </span>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
            
            
        </div>
    </div>

    {% endblock %}
